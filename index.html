<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chat UI</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app="chatUIApp">
    <!-- top navigation bar -->
    <header class="nav-container" ng-include="'/views/NavbarView.html'" ng-controller="NavbarCtrl"></header>
    <!-- main chat content -->
    <article class="main-container" ng-include="'/views/ChatView.html'" ng-controller="ChatCtrl"></article>

    <!-- JS: frameworks/libraries -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <!-- JS: app code -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/ChatCtrl.js"></script>
    <script src="scripts/controllers/NavbarCtrl.js"></script>
    <script src="scripts/services/FakeMsgData.js"></script>
  </body>
</html>
