<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chat UI</title>

    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app="chatUIApp">
    <header class="nav-container">
      <nav class="top-navbar" ng-controller="NavbarCtrl">
        <ul>
          <li ng-repeat="menuItem in menuItems" ng-class="{active: isActive(menuItem.href)}">
            <a ng-href="{{menuItem.href}}">{{menuItem.name}}</a>
          </li>
          <li ng-hide="currentUser"><a href="/login">Log In</a></li>
          <li ng-hide="currentUser"><a href="/signup">Sign Up</a></li>
          <li ng-show="currentUser"><a href="" ng-click="logout()">Log Out</a></li>
        </ul>
      </nav>
    </header>
    <article class="main-container" ng-view></article>

    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controllers/ChatCtrl.js" type="text/javascript"></script>
  </body>
</html>
